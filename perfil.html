<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/padrao.css">
   <link rel="stylesheet" type="text/css" href="css/standard.css">
   <link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<link rel="stylesheet" type="text/css" href="css/standard_btn.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
   <link rel="stylesheet" type="text/css" href="css/backgrounds.css">
	<title>Mensagem</title>
</head>

<body class="background-home">
	<header class="header">
		<a class="home_link" href="#"><img src="images/Casa.svg"></a>
		<a class="message_link" href="#"><img src="images/Mensagens.svg"></a>
		<a class="usuario_link" href="#"><img src="images/Usuario3.svg"></a>
	</header>

	<main>
		<h1 class="standard-content standard-content--perfil">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h1>
		<form class="main-form main-form--msgpage">
			<h2 class="main-form--perfil-title">Perfil</h2>
			<label class="main-form__label main-form__label--msgpage" for="foto">
				Foto
				<img class="main-form__label--foto" src="images/Usuario2.svg">
				<p class="main-form__label--editar">Clique na foto para editar</p>
			</label>
			<input class="main-form__input--foto" type="file" name="foto" id="foto" required>

			<label class="main-form__label main-form__label--msgpage" for="nome">Nome</label>
			<input class="main-form__input main-form__input--msgpage" name="nome" id="nome"
					 required placeholder="Insira seu nome completo" value="Joana Magalhães">

			<label class="main-form__label main-form__label--msgpage" for="telefone">Telefone</label>
			<input class="main-form__input main-form__input--msgpage" type="tel" name="telefone" id="telefone"
					 required placeholder="Insira seu telefone e/ou whatsapp" value="55 11 XXXXXXXXX">

			<label class="main-form__label main-form__label--msgpage" for="cidade">Cidade</label>
			<input class="main-form__input main-form__input--msgpage" name="cidade" id="cidade" required
					 value="São Paulo">

			<label class="main-form__label main-form__label--msgpage" for="sobre">Sobre</label>
			<textarea class="main-form__input main-form__input--msgpage main-form__input--mensagem" name="sobre"
						 id="sobre" required placeholder="Escreva sobre você.">At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.
			</textarea>

			<input class="standard-btn" type="submit" value="Salvar">
		</form>
	</main>

	<footer class="footer">
		<p>2022 - Desenvolvido por Alura.</p>
	</footer>
</body>
</html>
