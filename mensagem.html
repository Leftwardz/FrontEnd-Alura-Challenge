<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/padrao.css">
   <link rel="stylesheet" type="text/css" href="css/standard.css">
   <link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<link rel="stylesheet" type="text/css" href="css/standard_btn.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
   <link rel="stylesheet" type="text/css" href="css/backgrounds.css">
	<title>Mensagem</title>
</head>

<body class="background-home">
	<header class="header">
		<a class="home_link" href="#"><img src="images/Casa.svg"></a>
		<a class="message_link" href="#"><img src="images/Mensagens.svg"></a>
		<a class="usuario_link" href="#"><img src="images/Usuario.svg"></a>
	</header>

	<main>
		<h1 class="standard-content standard-content--animal">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</h1>
		<form class="main-form main-form--msgpage">
			<label class="main-form__label main-form__label--msgpage" for="nome">Nome</label>
			<input class="main-form__input main-form__input--msgpage" name="nome" id="nome" required placeholder="Insira seu nome completo">

			<label class="main-form__label main-form__label--msgpage" for="telefone">Telefone</label>
			<input class="main-form__input main-form__input--msgpage" type="tel" name="telefone" id="telefone" required placeholder="Insira seu telefone e/ou whatsapp">

			<label class="main-form__label main-form__label--msgpage" for="nome-animal">Nome do animal</label>
			<input class="main-form__input main-form__input--msgpage" name="nome-animal" id="nome-animal" required placeholder="Por qual animal você se interessou?">

			<label class="main-form__label main-form__label--msgpage" for="mensagem">Mensagem</label>
			<textarea class="main-form__input main-form__input--msgpage main-form__input--mensagem" type="password" name="mensagem" id="mensagem" required placeholder="Escreva sua mensagem."></textarea>

			<a class="standard-btn" href="home.html">Enviar</a>
		</form>
	</main>

	<footer class="footer">
		<p>2022 - Desenvolvido por Alura.</p>
	</footer>
</body>
</html>
