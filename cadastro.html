<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/padrao.css">
	<link rel="stylesheet" type="text/css" href="css/standard.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<link rel="stylesheet" type="text/css" href="css/standard_btn.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/backgrounds.css">
	<title>Cadastro</title>
</head>

<body class="background-cadastro">
	<header class="header">
		<a class="home_link" href="#"><img src="images/Casa.svg"></a>
		<a class="message_link" href="#"><img src="images/Mensagens.svg"></a>
	</header>

	<main>
		<section class="standard-content">
			<img class="logo" src="images/Logo2.svg">
			<h1 class="standard-content__text">Ainda não tem cadastro?</h1>
			<p class="standard-content__text">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
		</section>

		<form class="main-form">
			<label class="main-form__label" for="email">Email</label>
			<input class="main-form__input" type="email" name="email" id="email" required placeholder="Escolha o seu email">

			<label class="main-form__label" for="nome">Nome</label>
			<input class="main-form__input" type="text" name="nome" id="nome" required placeholder="Digite seu nome completo">

			<label class="main-form__label" for="password">Senha</label>
			<input class="main-form__input" type="password" name="password" id="password" required placeholder="Crie uma senha">

			<label class="main-form__label" for="password2">Confirme sua senha</label>
			<input class="main-form__input" type="password" name="password2" id="password2" required placeholder="Repita a senha cridada acima">

			<input type="submit" class="standard-btn" value="Cadastrar">
		</form>
	</main>

	<footer class="footer"> 
		<p>2022 - Desenvolvido por Alura.</p>
	</footer>
</body>
</html>
